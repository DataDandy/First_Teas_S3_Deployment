{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="card w-100">
        <h2>Submit a Review</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ review_form.as_p }}
          <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock content %}
